<div class="chk">
    <button (click)="backbutton()" class="bbtn mx-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
        </svg>
    </button>
    <span class="">Template Driven Form</span>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="form-group col-6 col-lg-6 col-md-6">
                    <label for="">Email</label>
                    <input type="text" [(ngModel)]="status.email" #emailRef="ngModel" required name="email" id="email"
                        [class.error-field]="showErrors && emailRef.invalid" class="form-control">

                    <div *ngIf="showErrors && emailRef.invalid" class="text-danger">
                        Email is required.
                    </div>
                </div>
                <div class="form-group col-6 col-lg-6 col-md-6">
                    <label for="">Task Name</label>
                    <input type="text" [(ngModel)]="status.taskname" #taskname="ngModel" required name="email" id="email"
                        [class.error-field]="showErrors && taskname.invalid" class="form-control">

                    <div *ngIf="showErrors && taskname.invalid" class="text-danger">
                        Task name is required.
                    </div>
                </div>
                <div class="form-group col-6 col-lg-6 col-md-6">
                    <label for="">Assigned to</label>
                    <input type="text" [(ngModel)]="status.assto" #assto="ngModel" required name="assto" id="assto"
                        [class.error-field]="showErrors && assto.invalid" class="form-control">

                    <div *ngIf="showErrors && assto.invalid" class="text-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group col-6 col-lg-6 col-md-6">
                    <label for="">Duedate</label>
                    <input type="date" [(ngModel)]="status.duedate" #deudat="ngModel" required name="duedate" id="duedate"
                        class="form-control">

                    <!-- <div *ngIf="showErrors && emailRef.invalid" class="text-danger">
                        Date is required.
                    </div> -->
                </div>
                <div class="form-group col-6 col-lg-6 col-md-6">
                    <label for="">Status</label>
                    <select name="sts" id="sts" class="form-control" [(ngModel)]="status.selectedStatus" required
                            #statusRef="ngModel"
                            [class.error-field]="showErrors && statusRef.invalid" class="form-control">
                            <option value="">-- Select Status --</option>
                        <option *ngFor="let stus of sts" [value]="stus">{{stus}}</option>
                    </select>
                    <div *ngIf="showErrors && statusRef.invalid" class="text-danger">
                        Status is required.
                    </div>
                </div>

                <div class="chn form-group col-6 col-lg-6 col-md-6">
                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-info" (click)="OnSubmit()">Submit</button>
                            <button class="btn btn-warning" (click)="reset()">Clear</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
